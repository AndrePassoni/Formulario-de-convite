<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Festivite | Formulário de convite</title>

    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
    <div id="app">

        <aside>
            <div class="aside-container">
                <img src="./assets/Background.png" alt="" class="bg-img">
                <div class="header-aside">
                    <img src="./assets/icons/Logo.svg" alt="">
                    <h1>Festivite</h1>
                    <p>Crie um convite digital para o seu evento</p>
                </div>
            </div>
        </aside>

        <main>
            <div class="main-container">
                <div class="header-main">
                    <h2>Crie seu convite</h2>
                </div>

                <form method="post" enctype="multipart/form-data">
                    <fieldset class="event-info">

                        <div class="header-info">
                            <img src="./assets/icons/calendar.svg" alt="">
                            <legend>Sobre o evento</legend>
                        </div>

                        <div class="info-container">
                            <div class="input-wrapper">
                                <label for="title">Título</label>
                                <input type="text" id="title" name="title" placeholder="Nome do evento" required>
                            </div>

                            <div class="selects-wrapper">    
                                <div class="input-wrapper">
                                    <label for="date-start">Início</label>
                                    <input type="datetime-local" id="date-start" name="date-start" lang="pt-BR">
                                </div>

                                <div class="input-wrapper">
                                    <label for="date-end">Fim</label>
                                    <input type="datetime-local" id="date-end" name="date-end" lang="pt-BR">
                                </div>

                                <div class="input-wrapper">
                                    <label>Tipo</label>

                                    <div class="radio-group">
                                        <div class="radio-item">
                                            <input type="radio" name="event-type" id="presencial">
                                            <label for="presencial">
                                                <img src="./assets/icons/building-2.svg" alt="">
                                                Presencial
                                            </label>
                                        </div>

                                        <div class="radio-item">
                                            <input type="radio" name="event-type" id="online">
                                            <label for="online">
                                                <img src="./assets/icons/video.svg" alt="">
                                                Online
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                <div class="input-wrapper">
                                    <label for="place">Local</label>
                                    <input type="text" name="place" id="place" placeholder="Link ou endereço">
                                </div>
                            </div>

                            <div class="textarea-wrapper">
                                <label for="description">Descrição</label>
                                <textarea name="description" id="description" cols="30" rows="5" placeholder="Escreva sobre os detalhes do evento"></textarea>
                            </div>
                        </div>
                    </fieldset>

                    <fieldset class="customization">
                        <div class="header-customization">
                            <img src="./assets/icons/paintbrush-vertical.svg" alt="">
                            <legend>Personalização</legend>
                        </div>

                        <div class="radio-wrapper">
                            <label for="colors">Cor principal</label>
                            
                            <div class="radio-colors">
                                <input type="radio" name="color" id="brand-light">
                                <input type="radio" name="color" id="navy">
                                <input type="radio" name="color" id="purple">
                                <input type="radio" name="color" id="fuschia">
                                <input type="radio" name="color" id="pink">
                                <input type="radio" name="color" id="danger">
                                <input type="radio" name="color" id="orange">
                                <input type="radio" name="color" id="yellow">
                                <input type="radio" name="color" id="lime">
                                <input type="radio" name="color" id="green">
                                <input type="radio" name="color" id="cyan">
                            </div>
                        </div>

                        <div class="event-theme">
                            <label for="theme">Tema do evento</label>
                            
                            <div class="radio-images">
                                <div class="radio-img-wrapper">
                                    <input type="radio" name="theme" id="aniversario">
                                    <label for="aniversario" class="radio-img">
                                        <img src="assets/images/Image-11.svg" alt="">
                                        <span class="text-card">Aniversário</span>
                                    </label>
                                </div>

                                <div class="radio-img-wrapper">
                                    <input type="radio" name="theme" id="infantil">
                                    <label for="infantil" class="radio-img">
                                        <img src="assets/images/Image.svg" alt="">
                                        <span class="text-card">Infantil</span>
                                    </label>
                                </div>

                                <div class="radio-img-wrapper">
                                    <input type="radio" name="theme" id="formatura">
                                    <label for="formatura" class="radio-img">
                                        <img src="assets/images/Image-1.svg" alt="">
                                        <span class="text-card">Formatura</span>
                                    </label>
                                </div>

                                <div class="radio-img-wrapper">
                                    <input type="radio" name="theme" id="casamento">
                                    <label for="casamento" class="radio-img">
                                        <img src="assets/images/Image-2.svg" alt="">
                                        <span class="text-card">Casamento</span>
                                    </label>
                                </div>

                                <div class="radio-img-wrapper">
                                    <input type="radio" name="theme" id="cha-de-bebe">
                                    <label for="cha-de-bebe" class="radio-img">
                                        <img src="assets/images/Image-3.svg" alt="">
                                        <span class="text-card">Chá de Bebê</span>
                                    </label>
                                </div>

                                <div class="radio-img-wrapper">
                                    <input type="radio" name="theme" id="cha-de-panela">
                                    <label for="cha-de-panela" class="radio-img">
                                        <img src="assets/images/Image-4.svg" alt="">
                                        <span class="text-card">Chá de panela</span>
                                    </label>
                                </div>

                                <div class="radio-img-wrapper">
                                    <input type="radio" name="theme" id="carnaval">
                                    <label for="carnaval" class="radio-img">
                                        <img src="assets/images/Image-5.svg" alt="">
                                        <span class="text-card">Carnaval</span>
                                    </label>
                                </div>

                                <div class="radio-img-wrapper">
                                    <input type="radio" name="theme" id="pascoa">
                                    <label for="pascoa" class="radio-img">
                                        <img src="assets/images/Image-6.svg" alt="">
                                        <span class="text-card">Páscoa</span>
                                    </label>
                                </div>

                                <div class="radio-img-wrapper">
                                    <input type="radio" name="theme" id="sao-joao">
                                    <label for="sao-joao" class="radio-img">
                                        <img src="assets/images/Image-7.svg" alt="">
                                        <span class="text-card">São João</span>
                                    </label>
                                </div>

                                <div class="radio-img-wrapper">
                                    <input type="radio" name="theme" id="halloween">
                                    <label for="halloween" class="radio-img">
                                        <img src="assets/images/Image-8.svg" alt="">
                                        <span class="text-card">Halloween</span>
                                    </label>
                                </div>

                                <div class="radio-img-wrapper">
                                    <input type="radio" name="theme" id="natal">
                                    <label for="natal" class="radio-img">
                                        <img src="assets/images/Image-9.svg" alt="">
                                        <span class="text-card">Natal</span>
                                    </label>
                                </div>

                                <div class="radio-img-wrapper">
                                    <input type="radio" name="theme" id="outro">
                                    <label for="outro" class="radio-img">
                                        <img src="assets/images/Image-10.svg" alt="">
                                        <span class="text-card">Outro</span>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="styles-wrapper">
                            <div class="style-button">
                                <label class="text-style-title">Estilo</label>

                                <div class="toggle-wrapper">
                                    <label class="switch">
                                        <input type="checkbox" id="theme-toggle">
                                        <span class="slider round"></span>
                                    </label>

                                    <span class="status-text"></span>
                                </div>
                            </div>

                            <div class="file-wrapper">
                                <label for="capa">Foto de capa</label>
                                <div class="file-input">
                                    <input type="file" name="capa" id="capa">
                                </div>
                            </div>
                        </div>
                    </fieldset>

                    <fieldset class="contact-info">
                        <div class="header-contact">
                            <img src="./assets/icons/contact.svg" alt="">
                            <legend>Dados para contato</legend>
                        </div>

                        <div class="contact-container">
                            <div class="input-wrapper">
                                <label for="name">Nome</label>
                                <input type="text" name="name" id="name" placeholder="Nome completo" required>
                            </div>

                            <div class="main-phone-wrapper">
                                <div class="input-wrapper">
                                    <label for="mail">E-mail</label>
                                    <input type="email" name="mail" id="mail" placeholder="exemplo@email.com">
                                </div>
                            
                                <div class="input-wrapper">
                                    <label for="phone">Telefone</label>
                                    <input type="tel" name="phone" id="phone" placeholder="(99) 99999-9999">
                                </div>
                            </div>
                        </div>
                    </fieldset>

                    <div class="divisor"></div>

                    <div class="terms-wrapper input-wrapper">
                        <div class="checkbox-wrapper">
                            <div class="checkbox-image"></div>
                            <input type="checkbox" name="terms" id="terms">
                            <label for="terms">
                                Li e concordo com os <strong>Termos e Condições</strong> e com a <strong>Política de Privacidade</strong>
                            </label>
                        </div>

                        <div class="checkbox-wrapper">
                            <div class="checkbox-image"></div>
                            <input type="checkbox" name="upd-email" id="upd-email">
                            <label for="upd-email">
                                Aceito receber atualizações e promoções por e-mail
                            </label>
                        </div>

                        <div class="checkbox-wrapper">
                            <div class="checkbox-image"></div>
                            <input type="checkbox" name="upd-sms" id="upd-sms">
                            <label for="upd-sms">
                                Aceito receber atualizações e promoções por SMS
                            </label>
                        </div>
                    </div>

                    <div class="btn-wrapper">
                        <button type="submit">
                            <img src="./assets/icons/ticket.svg" alt="">
                            Gerar convite
                        </button>
                    </div>
                </form>
            </div>
        </main>

        
    </div>
</body>
</html>
